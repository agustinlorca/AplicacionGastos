<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Boostrap5 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Aplicacion Gastos</title>
  </head>
  <body>
    <div
      id="header"
      class="container-fluid p-4 bg-primary text-white text-center"
    >
      <h1>Aplicaci√≥n de gastos</h1>
      <p>Ingresar nombre e importe de cada uno de los integrantes</p>
    </div>
    <div class="container-fluid">
      <form>
        <div class="row">
          <div class="m-1 col-auto">
            <input
              type="text"
              class="form-control shadow-sm"
              id="nombre"
              placeholder="Nombre"
            />
          </div>
          <div class="m-1 col-auto">
            <input
              id="pago"
              type="number"
              class="form-control shadow-sm"
              placeholder="Importe"
            />
          </div>
          <div class="m-1 col-auto">
            <div>
              <button
                type="button"
                class="btn btn-outline-danger shadow-sm"
                onclick="funciones()"
              >
                Enviar
              </button>
            </div>
          </div>
        </div>
      </form>
      <ul id="list-group" class="list-group"></ul>
      <div id="total" type="text"></div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
